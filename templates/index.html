<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ATAK Simulation Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ATAK Project (test-version)</h1>


        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <button id="startButton" class="btn btn-success btn-lg mx-2">START</button>
                <button id="stopButton" class="btn btn-danger btn-lg mx-2" disabled>STOP</button>
                <button id="resetButton" class="btn btn-warning btn-lg mx-2" disabled>RESET</button>
                <!-- <p id="statusMessage" class="mt-3 text-muted">Situation: </p> -->
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Logs</h2>
                <pre id="logArea" class="bg-light p-3 border rounded"
                    style="height: 300px; overflow-y: scroll;">waiting for commands ...</pre>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
