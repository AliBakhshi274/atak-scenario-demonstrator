<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ATAK Simulation Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ATAK Project (test-panel)</h1>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <button id="startButton" class="btn btn-success btn-lg mx-2">START</button>
                <button id="stopButton" class="btn btn-danger btn-lg mx-2" disabled>STOP</button>
                <button id="resetButton" class="btn btn-warning btn-lg mx-2" disabled>RESET</button>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h2>Speed Control</h2>
                <label for="speedSlider" class="form-label">Acceleration:<span id="speedValDisplay">1.0</span>x</label>
                <input type="range" class="form-range" min="0.1" max="10.0" step="1.5" value="1.0" id="speedSlider">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
